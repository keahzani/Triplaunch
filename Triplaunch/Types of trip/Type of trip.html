<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Types of Trips (Packages)</title>
  <style>
    body {
      background-image: url('background-image.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      padding-top: 50px;
      color: #fff;
    }
    .package {
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Types of Trips (Packages)</h1>
    <div class="package">
      <h2>Solo Trips</h2>
      <p>Explore the world on your own!</p>
    </div>
    <div class="package">
      <h2>Family Trips</h2>
      <p>Plan a family vacation with us.</p>
      <p>Number of members: <input type="number" min="1" name="family-members"></p>
    </div>
    <div class="package">
      <h2>Work Trips</h2>
      <p>Stay productive while traveling.</p>
      <p>
        Type:
        <select name="work-type">
          <option value="individual">Individual</option>
          <option value="group">Group</option>
        </select>
      </p>
    </div>
  </div>
</body>
</html>
